<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/new-post-section.css" />
    <link rel="stylesheet" href="./src/styles/profile-section.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="./src/assets/icons/header-icons/logo-icon.svg"
          alt="Logo image"
          class="logo-img"
        />
      </div>

      <nav class="navigation-panel">
        <div class="navigation-item navigation-item--active">
          <img
            src="./src/assets/icons/header-icons/feed-icon.svg"
            alt="Feed icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Feed</p>
        </div>
        <div class="navigation-item">
          <img
            src="./src/assets/icons/header-icons/network-icon.svg"
            alt="Network icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Network</p>
        </div>
        <div class="navigation-item">
          <img
            src="./src/assets/icons/header-icons/jobs-icon.svg"
            alt="Jobs icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Jobs</p>
        </div>
        <div class="navigation-item chat-item">
          <img
            src="./src/assets/icons/header-icons/chat-icon.svg"
            alt="Chat icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Chat</p>
        </div>
        <div class="navigation-item">
          <img
            src="./src/assets/icons/header-icons/notices-icon.svg"
            alt="Notices icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Notices</p>
        </div>
      </nav>
      <div class="header-search-panel">
        <img
          src="./src/assets/icons/header-icons/search-icon.svg"
          alt="Search icon"
          class="header-search-icon"
        />
        <input class="header-search-input" type="text" placeholder="Search" />
      </div>
      <div class="header-profile-panel">
        <img
          src="./src/assets/images/header-profile-avatar-image.svg"
          alt="Header profile avatar"
          class="header-profile-avatar"
        />
        <div class="header-profile-info">
          <p class="header-profile-username">
            D. Kargaev<span class="header-profile-userlabel">you</span>
          </p>
          <p class="header-profile-views">
            367 views today
            <span class="header-profile-views-dynamic">+32</span>
            <img
              src="./src/assets/icons/header-icons/up-dynamic-icon.svg"
              alt="Dynamic icon"
              class="up-dynamic-icon"
            />
          </p>
        </div>
      </div>
      <div class="header-other">
        <div class="navigation-item">
          <img
            src="./src/assets/icons/header-icons/other-icon.svg"
            alt="Other icon"
            class="navigation-item__icon"
          />
          <p class="navigation-item__title">Other</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <div class="main-content">
          <section class="new-post-section">
            <h2 class="new-post-section__title">New post</h2>
            <hr class="new-post-section__line" />
            <form class="new-post-section__form" action="">
              <input
                class="new-post-section__input"
                type="text"
                placeholder="What's on your mind?"
              />
              <input
                id="file-attach-input"
                class="new-post-section__file-attach"
                type="file"
              />
              <label
                class="new-post-section__file-attach-label"
                for="file-attach-input"
                ><img
                  src="./src/assets/icons/file-attach-icon.svg"
                  alt="File attach"
                  class="file-attach-icon"
              /></label>
              <input
                id="image-attach-input"
                class="new-post-section__file-attach"
                type="file"
                accept=".png, .gif, .jpeg, .svg, .jpg"
              />
              <label
                class="new-post-section__file-attach-label"
                for="image-attach-input"
                ><img
                  src="./src/assets/icons/image-attach-icon.svg"
                  alt="Image attach"
                  class="file-attach-icon"
              /></label>
              <input
                id="video-attach-input"
                class="new-post-section__file-attach"
                type="file"
                accept=".asf, .mp4, .flv, .mkv, .mov, .avi, .wmv"
              />
              <label
                class="new-post-section__file-attach-label"
                for="video-attach-input"
                ><img
                  src="./src/assets/icons/video-attach-icon.svg"
                  alt="Video attach"
                  class="file-attach-icon"
              /></label>
              <input
                class="new-post-section__send-button"
                type="image"
                src="./src/assets/icons/send-post-icon.svg"
              />
            </form>
          </section>
        </div>
        <div class="main-sidebar">
            <section class="profile-section">
                <img src="./src/assets/images/profile-avatar.png" alt="User avatar" class="profile-section__user-avatar">
                <h3 class="profile-section__username">Dmitry Kargaev</h3>
                <p class="profile-section__user-about">Freelance UX/UI designer, 80+ projects in web design, mobile apps (iOS & android) and creative projects. Open to offers.</p>
            </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
